<!DOCTYPE html>
<html>
<head>
<title>Base64 Encode & Decode</title>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="css/popup.min.css" type="text/css" />
<script src="js/jquery.min.js"></script>
<script src="js/popup.min.js"></script>
</head>
<body>
    <b>Input value to Encode or Decode:</b>
    <textarea id="Source" rows="10" class="input-block-level"></textarea>
    <div id="error"></div>
    <div style="text-align:center;">
	<div class="row">
	<div class="col-sm-6">
        <button class="btn btn-sm" data-action="Encode">Base64 Encode</button>
        <button class="btn" data-action="Decode">Base64 Decode</button>
		</div>
		<div class="col-sm-6">
		<button class="btn" data-action="ToHex">Text to Hex</button>
		<button class="btn" data-action="ToText">Hex to Text</button>
		</div>
		</div>
    </div>
</body>
</html>
