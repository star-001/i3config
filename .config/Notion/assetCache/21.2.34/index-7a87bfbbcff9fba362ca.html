				<script type="text/javascript">
        function getCurrentTheme() {
    const defaultTheme = "light";
    const localThemeKey = "theme";
    const themeRecord = localStorage.getItem(localThemeKey);
    if (themeRecord) {
        const theme = JSON.parse(themeRecord);
        if (theme && theme.mode) {
            return theme.mode;
        }
    }
    return defaultTheme;
}
        if (getCurrentTheme() === "dark") {
            document.body.classList.add("dark")
        }
    </script>
